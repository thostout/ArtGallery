<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Thomas's Art Page</h1>
    </header>
    <main>
    <div class="Info">
        <h2>About me</h2>
        <p>Info about me and the art i create</p>
    </div>
    <div class="carousel">
    <h2>Gallery</h2>
        <div class="carousel-container">
        <!-- Previous Button -->
            <button class="prev" aria-label="Previous Image">
                &lt;
            </button>      

    <!-- Image Track -->
            <div class="carousel-track"></div>

    <!-- Next Button -->
            <button class="next" aria-label="Next Image">
                &gt;
            </button>
        </div>
    </div>
    <div class="Progress">
        <div class="ProgressInner">
            <h2>Upcoming Work</h2>
            <img src="https://picsum.photos/200/300" alt="Upcoming Work">    
        </div>
    </div>
    <div class="favorites">
        <ul class="switch-list">
            <li class="visible">
                <img src="https://visualatelier8.com/wp-content/uploads/2021/05/DragonPrintwithSILVERLAYERlq_efacf272-023d-465d-a2fa-0f972febf094_530x530402x.jpeg" alt="Favorite 1" class="art-image">
                <p>Favorite 1</p>
            </li>
            <li>
                <img src="https://cdn.shopify.com/s/files/1/0701/0143/files/DSC1156_480x480.jpg?v=1713238028" alt="Favorite 2" class="art-image">
                <p>Favorite 2</p>
            </li>
            <li>
                <img src="https://images.pexels.com/photos/103565/pexels-photo-103565.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Favorite 3" class="art-image">
                <p>Favorite 3</p>
            </li>
        </ul>
    </div>
    </main> 
    
    <div class="Footer">
        <p>Sign up to get eamils for future updates!</p>
    </div>


<script src="main.js"></script>

</body>
</html>
