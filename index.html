<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Thomas's Art Page</h1>
    </header>
    <main>
    <div class="Info">
        <h2>About me</h2>
        <p>Info about me and the art i create</p>
    </div>
    <div class="carousel">
        <h2>Gallery</h2>
        <div class="carousel-container">
            <button class="myBtn" id="carousel-button-prev" aria-label="Previous Image">&lt;</button>      
            <div class="carousel-track">
                <figure>
                  <img src="https://picsum.photos/200/300" alt="Random Image">
                  <figcaption>Random Image</figcaption>
                </figure>
                <figure>
                  <img src="https://picsum.photos/200/300" alt="Random Image">
                  <figcaption>Random Image</figcaption>
                </figure>
                <figure>
                  <img src="https://picsum.photos/200/300" alt="Random Image">
                  <figcaption>Random Image</figcaption>
                </figure>
                <figure>
                  <img src="https://picsum.photos/200/300" alt="Random Image">
                  <figcaption>Random Image</figcaption>
                </figure>
              </div>
            <button class="myBtn" id="carousel-button-next" aria-label="Next Image">&gt;</button>
        </div>
    </div>
    <div class="Progress">
        <div class="ProgressInner">
            <h2>Upcoming Work</h2>
            <img src="https://picsum.photos/200/300" alt="Upcoming Work">    
        </div>
    </div>
    <div class="favorites">
        <ul class="switch-list">
            <li class="visible">
                <img src="https://picsum.photos/200/300" alt="Favorite 1" class="art-image">
                <p>Favorite 1</p>
            </li>
            <li>
                <img src="https://picsum.photos/200/300" alt="Favorite 2" class="art-image">
                <p>Favorite 2</p>
            </li>
            <li>
                <img src="https://picsum.photos/200/300" alt="Favorite 3" class="art-image">
                <p>Favorite 3</p>
            </li>
        </ul>
    </div>
    </main> 
    
    <div class="Footer">
        <p>Sign up to get eamils for future updates!</p>
    </div>

</body>
</html>
